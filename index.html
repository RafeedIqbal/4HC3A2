
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Study Place App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Campus Study Place App</h1>
  </header>
  <main>
    <div class="search-bar">
      <input type="text" placeholder="Search study places..." />
      <select>
        <option value="noise">Noise Level</option>
        <option value="distance">Proximity</option>
        <option value="amenities">Amenities</option>
      </select>
    </div>
    <div class="study-place-list">
      <div class="study-card">
        <img src="images/library.jpg" alt="Library">
        <h3>Main Library</h3>
        <p>Quiet, close to coffee shops</p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
