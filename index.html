
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4HC3 Design Prototype</title>
  <link rel="stylesheet" href="/4HC3A2/style.css">
  <script src="/4HC3A2/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Places4Learning</h1>
    <nav>
      <button onclick="navigateTo('home-page')">Home</button>
      <button onclick="navigateTo('favorites-page')">Favorites</button>
      <button onclick="navigateTo('search-page')">Search</button>
      <button onclick="navigateTo('add-place-page')">Add Place</button>
    </nav>
  </header>

  <!-- Home Page -->
  <div id="home-page" class="page">
    <h2>Home</h2>
    <div class="study-place-list">
      <div class="study-card">
        <img src="/4HC3A2/images/library.jpg" alt="Library">
        <h3>Main Library</h3>
        <p>Quiet</p>
        <div class="static-star-rating">
          ★★★★☆
        </div>
        <div class="dynamic-star-rating" data-user-rating="0"></div>
        <button class="heart-btn" onclick="toggleHeart(this)">❤</button>
      </div>
      <div class="study-card">
        <img src="/4HC3A2/images/cafe.jpg" alt="Cafe">
        <h3>Cafe</h3>
        <p>Good coffee</p>
        <div class="static-star-rating">
          ★★★☆☆
        </div>
        <div class="dynamic-star-rating" data-user-rating="0"></div>
        <button class="heart-btn" onclick="toggleHeart(this)">❤</button>
      </div>
    </div>
  </div>

  <!-- Favorites Page -->
  <div id="favorites-page" class="page" style="display: none;">
    <h2>Your Favorites</h2>
    <p>Here are your favorite study places:</p>
    <div id="favorites-list" class="study-place-list"></div>
  </div>

  <!-- Search Page -->
  <div id="search-page" class="page" style="display: none;">
    <h2>Search Study Places</h2>
    <input type="text" placeholder="Type to search..." />
    <div class="search-results">
      <p>No results yet...</p>
    </div>
  </div>

  <!-- Add Place Page -->
  <div id="add-place-page" class="page" style="display: none;">
    <h2>Add a New Study Place</h2>
    <form>
      <label for="place-name">Place Name:</label>
      <input type="text" id="place-name" name="place-name" required>
      <label for="place-description">Description:</label>
      <textarea id="place-description" name="place-description" required></textarea>
      <label for="place-image">Upload Image:</label>
      <input type="file" id="place-image" name="place-image">
      <button type="submit">Add Place</button>
    </form>
  </div>
</body>
</html>
